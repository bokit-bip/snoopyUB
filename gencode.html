<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Generator</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .code-gen-box {
      background: #222;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .code-gen-box h2 {
      margin-bottom: 15px;
      color: #00aaff;
    }

    .code-gen-box button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .code-gen-box button:hover {
      background: #0056b3;
    }

    .code-display {
      margin-top: 15px;
      font-family: monospace;
      color: #00ff88;
    }

    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
      color: #f5f5f5;
    }

    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #333;
      color: #00aaff;
    }
  </style>
</head>
<body>
  <div class="code-gen-box">
    <h2>Generate a Code</h2>
    <button id="generate-code-btn">Generate Code</button>
    <div class="code-display" id="generated-code"></div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Code</th>
      </tr>
    </thead>
    <tbody id="logs-table">
      <!-- Logs will be dynamically populated -->
    </tbody>
  </table>
  <script>
    let codes = JSON.parse(localStorage.getItem("generatedCodes")) || {}; // Persist codes in localStorage

    function generateCode() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < 6; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        code += chars[randomIndex];
      }
      return code;
    }

    document.getElementById("generate-code-btn").addEventListener("click", () => {
      const name = prompt("Enter the person's name:");
      if (name) {
        const newCode = generateCode();
        codes[name] = newCode; // Save the code in the local codes object
        localStorage.setItem("generatedCodes", JSON.stringify(codes)); // Update localStorage
        document.getElementById("generated-code").textContent = `Generated Code for ${name}: ${newCode}`;
        updateLogsTable();
      }
    });

    function updateLogsTable() {
      const tableBody = document.getElementById("logs-table");
      tableBody.innerHTML = ""; // Clear existing rows
      Object.entries(codes).forEach(([name, code]) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${name}</td><td>${code}</td>`;
        tableBody.appendChild(row);
      });
    }

    updateLogsTable(); // Populate logs table on page load
  </script>
</body>
</html>
