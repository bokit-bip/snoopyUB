<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snoopymath.org</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* Overlay Styling */
    #auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .auth-box {
      background: #222;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 15px;
      color: #00aaff;
    }

    .auth-box input,
    .auth-box button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    .auth-box input {
      background: #333;
      color: #fff;
    }

    .auth-box button {
      background: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .auth-box button:hover {
      background: #0056b3;
    }

    #auth-message {
      margin-top: 10px;
      color: #ff5555;
    }
  </style>
</head>
<body>
  <div id="auth-overlay">
    <div class="auth-box">
      <h2>Secure Access</h2>
      <form id="auth-form">
        <input type="text" id="input-name" placeholder="Enter your name" required />
        <input type="text" id="input-code" placeholder="Enter your code" required />
        <button type="submit">Submit</button>
        <p id="auth-message"></p>
      </form>
    </div>
  </div>
  <script>
    // Codes object will be populated from codegen.html
    let codes = JSON.parse(localStorage.getItem("generatedCodes")) || {}; // Retrieve codes from localStorage

    document.getElementById("auth-form").addEventListener("submit", (event) => {
      event.preventDefault();
      const name = document.getElementById("input-name").value;
      const enteredCode = document.getElementById("input-code").value;

      if (codes[name] && codes[name] === enteredCode) {
        alert("Access granted!");
        document.getElementById("auth-overlay").style.display = "none";
      } else {
        document.getElementById("auth-message").textContent = "Invalid name or code. Please try again.";
      }
    });
  </script>
</body>
</html>
