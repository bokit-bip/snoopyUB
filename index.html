<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Background</title>
  <link rel="stylesheet" href="joecool.css">
  <script src="three.r134.min.js"></script>
<script src="vanta.net.min.js"></script>
<script>
VANTA.NET({
  el: "#your-element-selector",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0xf9f6f8
})
</script>
</head>
<body>
  <div class="background-container">
    <!-- The interactive background will render here -->
    <canvas id="backgroundCanvas"></canvas>
  </div>
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="SnoopyUB Logo" height="40">
    </div>
    <h1 class="brand-name">SnoopyUB</h1>
  </nav>
</body>
</html>
