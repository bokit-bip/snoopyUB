<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snoopymath.org</title>
  <link rel="stylesheet" href="joecool.css"> <!-- Linking the external CSS file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8584475181397490"
     crossorigin="anonymous"></script>
</head>
<body>
  <div id="interactivebg"></div> <!-- Background container -->
  <nav class="navbar">
    <div class="logo">
      <img src="snoopy_snoopy.png" alt="SnoopyUB Logo" height="40">
    </div>
    <h1 class="brand-name">SnoopyUB</h1>
  </nav>
  <div class="main-content">
    <h1>Welcome to SnoopyUB</h1>
    <!-- Wrapper for clickable images -->
    <div class="image-container">
      <a href="/retro-bowl-unblocked-main/rb.html">
        <img class="clickable-image" src="images.jpg" alt="Retro Bowl" width="100">
      </a>
      <a href="/cookieclicker-gh-pages/index.html">
        <img class="clickable-image" src="unnamed.png" alt="Cookie Clicker" width="100">
      </a>
      <a href="/ovo-main/index.html">
        <img class="clickable-image" src="ovo.png" alt="Ovo" width="100">
      </a>
      <a href="/superm64-main/index.html">
        <img class="clickable-image" src="2c138eb2b338d6f0db383d47ccedb946.png" alt="Super Mario 64" width="100">
      </a>
       <a href="/basket-random-main/index.html">
        <img class="clickable-image" src="sigma.jpg" alt="Super Mario 64" width="100">
      </a>
      <a href="/retro-bowl-college-main/index.html">
        <img class="clickable-image" src="rizz.png" alt="Super Mario 64" width="100">
      </a>
    </div>
    <button class="button-16" onclick="redirectToSite()">Press This For ab blank</button>
  </div>
  
  <script>
    // Initialize Vanta.js effect
    VANTA.NET({
      el: "#interactivebg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xf9f6f8,
      backgroundColor: 0x1a1a1a,
      points: 10.0,
      maxDistance: 20.0,
    });
   </script>
  <script>
    // Redirect function for the button
    function redirectToSite() {
      var win = window.open("about:blank"); // Open a blank new tab/window
      var url = "https://snoopyub.org/";
      if (url) {
        var iframe = document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.margin = "0";
        iframe.src = url; // Load the specified URL
        win.document.body.appendChild(iframe);
      }
    }
  </script>
</body>
</html>
